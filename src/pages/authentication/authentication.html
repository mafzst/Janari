<ion-header class="header-flat">
  <ion-toolbar color="janari">
    <ion-title>{{'GLOBAL.WELCOME' | translate}}</ion-title>
    <ion-buttons end>
      <button ion-button (click)="openPopover($event)">
        <ion-icon name="flag"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content padding class="auth">
  <h1>{{'AUTH.TITLE' | translate}}</h1>
  <p class="subtitle">{{'AUTH.EXPLANATION' | translate}}</p>
  <button ion-button block color="google" (click)="handleGoogleLogin()">
    <img src="assets/img/google-favicon.svg" class="svg-icon">
    {{'AUTH.LOGINWITH.GOOGLE' | translate}}
  </button>
  <button ion-button block color="facebook" (click)="handleFacebookLogin()">
    <ion-icon name="logo-facebook" item-left></ion-icon>
    {{'AUTH.LOGINWITH.FACEBOOK' | translate}}
  </button>
  <button ion-button block color="twitter" (click)="handleTwitterLogin()">
    <ion-icon name="logo-twitter" item-left></ion-icon>
    {{'AUTH.LOGINWITH.TWITTER' | translate}}
  </button>
  <p class="lined-text"><span>{{'AUTH.OR' | translate}}</span></p>
  <ion-list no-lines>
    <ion-item>
      <ion-label inset>
        <ion-icon name="mail"></ion-icon>
      </ion-label>
      <ion-input type="email" placeholder="Adresse email" [(ngModel)]="email" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label inset>
        <ion-icon name="lock"></ion-icon>
      </ion-label>
      <ion-input type="password" placeholder="Mot de passe" [(ngModel)]="password" required></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button block outline color="light" (click)="loginOrRegister()">Valider</button>
  <p class="small-explanation">Si votre compte existe, vous serez connect√© automatiquement</p>
  <button ion-button clear color="light" class="bottom hide-on-keyboard-open" (click)="handleIgnore()">{{'AUTH.IGNORE' | translate}}
  </button>
</ion-content>
