<div class="popover-container">
  <h2>Score nutritionnel</h2>
  <p>Le score nutritionnel est un système de notes de A à E pour permettre de comparer simplement la qualité nutritionnelle des produits.</p>
  <ion-list no-lines>
    <ion-item>
      <ion-badge class="a">a</ion-badge>
      Très bon
    </ion-item>
    <ion-item>
      <ion-badge class="b">b</ion-badge>
      Bon
    </ion-item>
    <ion-item>
      <ion-badge class="c">c</ion-badge>
      Moyen
    </ion-item>
    <ion-item>
      <ion-badge class="d">d</ion-badge>
      Mauvais
    </ion-item>
    <ion-item>
      <ion-badge class="e">e</ion-badge>
     Très mauvais
    </ion-item>
  </ion-list>
  <p><a href="http://fr.openfoodfacts.org/score-nutritionnel-france">Source</a></p>
</div>
