<ion-header>
  <ion-toolbar>
    <ion-title>Accueil</ion-title>
    <ion-buttons end>
      <button (click)="openPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding class="home">

  <ion-card>
    <ion-card-header>
      Rechercher un produit
    </ion-card-header>
    <ion-card-content>
      <ion-list inset>
        <ion-item>
          <ion-label floating>Code produit</ion-label>
          <ion-input [(ngModel)]="productCode" type="text"></ion-input>
        </ion-item>
      </ion-list>
      <div class="padding">
        <button block (click)="scan()">Scanner un produit</button>
        <button block (click)="getProduct(productCode)">Rechercher</button>
      </div>
      <ion-card *ngIf="foundProduct" (click)="viewProductDetails(foundProduct)">
        <ion-card-header>
          {{foundProduct.product_name || foundProduct.code}}
        </ion-card-header>
        <ion-card-content>
          {{foundProduct.ingredients_text}}
        </ion-card-content>
      </ion-card>
    </ion-card-content>
  </ion-card>
</ion-content>
